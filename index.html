<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- StylesSheets -->
    <link rel="stylesheet" href="app.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!--   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="bg-dark-blue flex">
    <article class="bg-desaturated-blue container flex">
      <div class="img-container">
        <img
          src="./images/image-header-mobile.jpg"
          alt="people having a meeting at work"
          srcset="./images/image-header-desktop.jpg 1200px"
        />
      </div>
      <div class="info-container">
        <h1
          class="card-title text-white fs-800 text-align ff-inter fw-bold margin-inline margin-top line-height letter-spacing-1"
        >
          Get <span class="text-soft-violet">insights</span> that help your
          business grow.
        </h1>
        <p
          class="card-description color-paragraph-white fs-400 ff-inter fw-regular text-align"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-container">
          <div>
            <h3
              class="color-stats-title ff-inter fw-regular fs-700 uppercase text-align"
            >
              <span
                class="block text-white text-align fs-800 fw-bold ff-lexendDeca margin-top-bot"
                >10k+</span
              >companies
            </h3>
          </div>
          <div>
            <h3
              class="color-stats-title ff-inter fw-regular fs-700 uppercase text-align"
            >
              <span
                class="block text-white text-align fs-800 fw-bold ff-lexendDeca margin-top-bot"
                >314</span
              >templates
            </h3>
          </div>
          <div>
            <h3
              class="color-stats-title ff-inter fw-regular fs-700 uppercase text-align"
            >
              <span
                class="block text-white text-align fs-800 fw-bold ff-lexendDeca margin-top-bot"
                >12m+</span
              >queries
            </h3>
          </div>
        </div>
      </div>
    </article>

    </div> -->
  </body>
</html>
